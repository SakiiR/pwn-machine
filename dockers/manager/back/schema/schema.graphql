type Query {
  traefikServices(protocols: [TraefikProtocol!]): [TraefikService!]!
  traefikMiddlewares: [TraefikMiddleware!]!
}

type Mutation {
  login(password: String!, otp: Int!, expire: Int): User!
  register(password: String!, otp: Int!): User!
}

type Subscription {
  _unused: Boolean
}

type User {
  token: String!
}
