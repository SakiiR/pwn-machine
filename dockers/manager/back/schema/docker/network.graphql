type DockerNetwork {
  id: ID!
  name: String!
  labels: [KeyValue!]!
  created: DateTime!
  ipv6: Boolean!
  driver: String!
  internal: Boolean!
  subnet: String
  gateway: String
  usingContainers: [DockerContainer!]!
}

input dockerConnectContainerNetworkInput {
  containerId: ID!
  networkId: ID!
}

extend type Mutation {
  dockerConnectContainerToNetwork(
    input: dockerConnectContainerNetworkInput
  ): Boolean
  dockerDisconnectContainerFromNetwork(
    input: dockerConnectContainerNetworkInput
  ): Boolean
}
