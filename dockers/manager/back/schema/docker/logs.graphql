
type DockerLog implements Node {

    nodeId: ID!
    date: DateTime!
    message: String!
    containerName: String!
    containerId: String!

}
input DockerLogFilter {
    containerId: [String!]
    containerName: [String!]
}

type DockerLogResult implements Paginated {
    next: Cursor
    prev: Cursor
    total: Int!
    result: [DockerLog!]
}

extend type Query{
    dockerLogs(filter: DockerLogFilter, cursor: CursorInput!): DockerLogResult!
}