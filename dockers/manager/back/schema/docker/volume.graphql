extend type Query {
  dockerVolumes: [DockerVolume!]!
}

type DockerVolume {
  name: String!
  labels: [KeyValue!]!
  created: DateTime!
  mountpoint: String!
  usingContainers(onlyRunning: Boolean = true): [DockerContainer!]!
}

extend type Mutation {
  dockerCreateVolume(name: String, labels: [KeyValueInput!]! = []): DockerVolume
  dockerRemoveVolume(name: String!, force: Boolean = false): DockerVolume
  dockerPruneVolumes: DockerPruneVolumesResult
}

type DockerPruneVolumesResult {
  volumes: [DockerVolume!]!
  size: Float!
}
