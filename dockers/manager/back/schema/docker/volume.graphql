extend type Query {
  dockerVolumes: [DockerVolume!]!
}

extend type Mutation {
  createDockerVolume(input: DockerVolumeInput! = {}): DockerVolume
  deleteDockerVolume(name: String!, force: Boolean! = false): Boolean!
  pruneDockerVolumes: PruneResponse!
}

type DockerVolume {
  name: String!
  labels: [KeyValue!]!
  created: DateTime!
  mountpoint: String!
  usedBy(onlyRunning: Boolean! = false): [DockerContainer!]!
}

input DockerVolumeInput {
  name: String
  labels: [KeyValueInput!]! = []
}
