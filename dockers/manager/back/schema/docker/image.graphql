type DockerImage {
    id: ID!
    digest: ID
    tags: [DockerImageTag!]!
    labels: [KeyValue!]!
    parent: ID!
    created: DateTime!
    env: [KeyValue!]!
    size: Int!
}


input DockerImageFilters {
    tags: [DockerImageTagInput!]! = []
    labels: [KeyValueInput!]! = []
    before: [ID!]! = []
    since: [ID!]! = []
    dangling: Boolean
}


type DockerImageTag {
    repository: String!
    tag: String!
}

input DockerImageTagInput {
    repository: String!
    tag: String
}
