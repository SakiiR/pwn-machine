type DockerImage {
    id: ID!
    references: [DockerImageRef!]!
    labels: [DockerObjectLabel!]!
}

type DockerImageRef {
    repository: String!
    tag: String!
}


input DockerImageFilters {
    references: [DockerImageRefInput!]! = []
    labels: [DockerObjectLabelInput!]! = []
    before: [ID!]! = []
    since: [ID!]! = []
    dangling: Boolean
}

input DockerImageRefInput {
    repository: String!
    tag: String
}
