type DockerContainer {
  id: ID!
  name: String!
  labels: [KeyValue!]!
  image: DockerImage!
  created: DateTime!
  command: [String!]!
  environment: [KeyValue!]!
  mounts: [DockerContainerMount!]!
  networks: [DockerNetwork!]!
  publishedPorts: [KeyValue!]!
  status: DockerContainerStatus!
}

enum DockerContainerStatus {
  CREATED
  RESTARTING
  RUNNING
  REMOVING
  PAUSED
  EXITED
  DEAD
}

type DockerContainerMount {
  type: DockerContainerMountType!
  volume: DockerVolume
  source: String
  target: String!
  readonly: Boolean!
}

enum DockerContainerMountType {
  BIND
  VOLUME
  TMPFS
  NPIPE
}
