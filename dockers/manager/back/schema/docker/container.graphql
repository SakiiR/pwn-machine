type DockerContainer {
    id: ID!
    name: String!
    labels: [KeyValue!]!
    image: DockerImage!
    created: DateTime!
    size: Int!
    command: [String!]!
    environment: [KeyValue!]!
    #mounts
    #volumeMounts
    #networks
    #publishedPorts
    status: DockerContainerStatus!
}

enum DockerContainerStatus {
    CREATED
    RESTARTING
    RUNNING
    REMOVING
    PAUSED
    EXITED
    DEAD
}
