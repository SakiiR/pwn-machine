type DockerContainer {
    id: ID!
    name: String!
    labels: [KeyValue!]!
    image: DockerImage!
    created: DateTime!
    size: Int!
    command: [String!]!
    environment: [KeyValue!]!
    #mounts
    #volumeMounts
    #networks
    #publishedPorts
    status: DockerContainerStatus!
}

enum DockerContainerStatus {
    created
    restarting
    running
    removing
    paused
    exited
    dead
}


input DockerContainerFilters {
    id: ID
}
