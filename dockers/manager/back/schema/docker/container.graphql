extend type Query {
  dockerContainers(onlyRunning: Boolean! = true): [DockerContainer!]!
}

extend type Mutation {
  dockerCreateContainer(input: DockerContainerInput!): DockerContainer
}

type DockerContainer {
  id: ID!
  name: String!
  labels: [KeyValue!]!
  image: DockerImage!
  created: DateTime!
  command: [String!]!
  environment: [KeyValue!]!
  privileged: Boolean!
  mounts: [DockerContainerMount!]!
  connections: [DockerContainerConnection!]!
  ports: [DockerContainerPort!]!
  status: DockerContainerStatus!
}

input DockerContainerInput {
  name: String
  labels: [KeyValueInput!]! = []
  imageId: String!
  command: String
  user: String! = "root"
  workdir: String! = "/"
  environment: [KeyValueInput!]! = []
  privileged: Boolean! = false
  readonly: Boolean! = false
  mounts: [DockerContainerMountInput!]! = []
  ports: [DockerContainerPortInput!]! = []
  onExit: DockerContainerOnExit
}

type DockerContainerMount {
  type: DockerContainerMountType!
  volume: DockerVolume
  source: String
  target: String!
  readonly: Boolean!
}

input DockerContainerMountInput {
  type: DockerContainerMountType! = VOLUME
  source: String
  target: String!
  readonly: Boolean! = false
}

enum DockerContainerMountType {
  BIND
  VOLUME
  TMPFS
  NPIPE
}

type DockerContainerConnection {
  aliases: [String!]!
  ipAddress: String
  network: DockerNetwork
}

type DockerContainerPort {
  protocol: DockerContainerPortProtocol!
  containerPort: Int!
  hostBindings: [DockerContainerPortHostBinding!]!
}

input DockerContainerPortInput {
  protocol: DockerContainerPortProtocol! = TCP
  containerPort: Int!
  hostBindings: [DockerContainerPortHostBindingInput!]! = []
}

type DockerContainerPortHostBinding {
  ip: String!
  port: Int!
}

input DockerContainerPortHostBindingInput {
  ip: String! = "localhost"
  port: Int
}

enum DockerContainerPortProtocol {
  TCP
  UDP
  SCTP
}

enum DockerContainerStatus {
  CREATED
  RESTARTING
  RUNNING
  REMOVING
  PAUSED
  EXITED
  DEAD
}

enum DockerContainerOnExit {
  RESTART_ON_FAILURE
  RESTART_UNLESS_STOPPED
  RESTART_ALWAYS
  REMOVE
}

extend type Mutation {
  dockerStartContainer(id: ID!): DockerContainer
  dockerRestartContainer(id: ID!): DockerContainer
  dockerPauseContainer(id: ID!): DockerContainer
  dockerUnpauseContainer(id: ID!): DockerContainer
  dockerStopContainer(id: ID!): DockerContainer
  dockerKillContainer(id: ID!): DockerContainer
  dockerRenameContainer(id: ID!, name: String!): DockerContainer
  dockerRemoveContainer(
    id: ID!
    force: Boolean! = false
    pruneVolumes: Boolean! = false
  ): Boolean!
  dockerPruneContainers: Float
}
