fragment ContainerFragment on DockerContainer {
  id
  name
  labels {
    key
    value
  }
  image {
    name
  }
  created
  command
  privileged
  environment {
    key
    value
  }
  mounts {
    type
    volume {
      name
    }
    source
    target
    readonly
  }
  connections {
    aliases
    ipAddress
    network {
      name
    }
  }
  ports {
    protocol
    containerPort
    hostBindings {
      ip
      port
    }
  }
  status
}
