fragment TraefikServiceFragment on TraefikService {
  name
  nodeId
  protocol
  type
  enabled
  usedBy {
    name
  }
  ... on TraefikHTTPServiceLoadBalancer {
    loadBalancer {
      healthCheck {
        followRedirects
        headers {
          key
          value
        }
        hostname
        interval
        path
        port
        scheme
        timeout
      }
      passHostHeader
      responseForwarding {
        flushInterval
      }
      servers {
        url
      }
      serversTransport
      sticky {
        cookie {
          httpOnly
          name
          sameSite
          secure
        }
      }
    }
  }
  ... on TraefikHTTPServiceMirroring {
    mirroring {
      maxBodySize
      mirrors {
        name
        percent
      }
    }
  }
  ... on TraefikHTTPServiceWeighted {
    weighted {
      services {
        name
        weight
      }
      sticky {
        cookie {
          httpOnly
          name
          sameSite
          secure
        }
      }
    }
  }
  ... on TraefikTCPServiceLoadBalancer {
    loadBalancer {
      proxyProtocol {
        version
      }
      servers {
        address
      }
      terminationDelay
    }
  }
  ... on TraefikTCPServiceWeighted {
    weighted {
      services {
        name
        weight
      }
    }
  }
  ... on TraefikUDPServiceLoadBalancer {
    loadBalancer {
      servers {
        address
      }
    }
  }
  ... on TraefikUDPServiceWeighted {
    weighted {
      services {
        name
        weight
      }
    }
  }
}