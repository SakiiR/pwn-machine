fragment ContainerFragment on DockerContainer {
  id
  name
  labels {
    key
    value
  }
  image {
    name
  }
  created
  command
  environment {
    key
    value
  }
  mounts {
    type
    volume {
      name
    }
    source
    target
    readonly
  }
  networks {
    name
  }
  ports {
    protocol
    containerPort
    hostPort
  }
  status
}
